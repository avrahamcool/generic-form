<template>
	<require from="./movable-element"></require>
	<require from="./bg-code-to-img"></require>

	<div class="a1-row a1-spaced-items">
		<div>
			<label><input type="radio" name="selectedBG" model.bind="1" checked.bind="selectedBG">
				Square</label>
			<label><input type="radio" name="selectedBG" model.bind="2" checked.bind="selectedBG">
				Horizontal</label>
			<label><input type="radio" name="selectedBG" model.bind="3" checked.bind="selectedBG">
				Vertical</label>
		</div>
		<button click.delegate="addMovable()">Add movable</button>
		<button click.delegate="logMovable()">Console.log all data</button>
	</div>

	<div class="a1-long parent-container" ref="parentContainer">
		<img show.bind="false" ref="backgroundImage" src.bind="selectedBG | bgCodeToImg" />

		<div class="drag-area" style.bind="XXX">
			<movable-element repeat.for="movableConfiguration of movables"
				movable-configuration.bind="movableConfiguration"></movable-element>
		</div>
	</div>
</template>
